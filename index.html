<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique Sua Média </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teste de Aprovação </h1>
        <p class="tagline">Veja sua média trimestral!</p>
        
        <form id="gradeForm">
            <label for="grade1">Nota 1º Trimestre:</label>
            <input type="number" id="grade1" placeholder="Ex: 8.0" required>
            
            <label for="grade2">Nota 2º Trimestre:</label>
            <input type="number" id="grade2" placeholder="Ex: 9.0" required>
            
            <label for="grade3">Nota 3º Trimestre:</label>
            <input type="number" id="grade3" placeholder="Ex: 7.5" required>
            
            <button type="submit">Calcular Média</button>
        </form>
        
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
