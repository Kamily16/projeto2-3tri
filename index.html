<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Elegância</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Ícone de coração para dar um toque romântico -->
        <div class="icon">💖</div>
        
        <h1>Teste de Elegância</h1>
        <p class="tagline">Vamos descobrir se você é aprovada com estilo!</p>
        
        <form id="gradeForm">
            <label for="grade">Sua Média:</label>
            <input type="number" id="grade" placeholder="Ex: 7.5" required>
            <button type="submit">Verificar</button>
        </form>
        
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
